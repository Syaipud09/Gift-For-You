<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video Player with Notepad</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #141e30, #243b55); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 90%; /* Adjust as needed */
            max-width: 400px; /* Maximum width for larger screens */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
        .video-container video {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
        }
        .note {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 90%;
            max-width: 200px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video autoplay loop controls>
        <source src="img/ini.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="note">
    <p>Sayang..
        Titip rogoku
        Titip roso tresnaku
        Seneng iki mung koe seng ngerti
        Dadio konco ceritaku
        Sepanjang uripku</p>
</div>

<a href="index.html" class="btn-back">Back to Menu</a>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
